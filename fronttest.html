<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Veículos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #007BFF;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        select {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chartContainer {
            margin-top: 20px;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Pesquisa de Veículos</h1>

    <label for="carBrand">Marca:</label>
    <select id="carBrand">
        <!-- Opções de marcas de veículos -->
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <label for="carModel">Modelo:</label>
    <input type="text" id="carModel" placeholder="Digite o modelo do veículo">

    <label for="carYear">Ano:</label>
    <input type="number" id="carYear" placeholder="Digite o ano do veículo">

    <button onclick="searchVehicle()">Pesquisar</button>

    <div id="chartContainer">
        <!-- O gráfico será exibido aqui -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function searchVehicle() {
            // Lógica de pesquisa e gráficos permanece a mesma
            // ...
        }
    </script>
</body>

</html>
